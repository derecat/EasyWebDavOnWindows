name: exe

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 你项目所需的 Python 版本

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile main.py  # 如果入口文件不是 main.py，请修改成你的入口

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: webdav_exe
          path: dist/*.exe
