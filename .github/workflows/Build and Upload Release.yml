name: Build and Upload Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许上传Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # 用上面的文件
          sudo apt-get update
          sudo apt-get install -y python3-tk # 用系统源安装tkinter

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name wsgidav-app \
            --windowed \
            main.py  # 替换为你实际主脚本的名字

      - name: Get version
        id: get_version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create and upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: "Automatically built wsgidav desktop app version ${{ env.VERSION }}"
          files: dist/wsgidav-app
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
