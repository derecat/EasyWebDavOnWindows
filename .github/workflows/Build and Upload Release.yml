name: Build and Upload Release

# 触发条件：创建v开头的标签 或 手动触发
on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入Release的权限

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖（修复tkinter安装问题）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 只安装pip可管理的依赖，移除tkinter
          pip install pyinstaller wsgidav cheroot
          # 通过apt安装Ubuntu系统的tkinter依赖
          sudo apt-get update
          sudo apt-get install -y python3-tk

      # 4. 打包应用（替换为你的实际主脚本名，比如main.py）
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name wsgidav-app \
            --windowed \
            your_main_script.py  # 这里必须替换成你的真实脚本名！

      # 5. 提取版本号
      - name: Get version
        id: get_version
        run: |
          # 优先使用Git标签作为版本号
          VERSION="${{ github.ref_name }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 6. 创建并上传Release
      - name: Create and upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: "Automatically built wsgidav desktop app version ${{ env.VERSION }}"
          files: dist/wsgidav-app
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
