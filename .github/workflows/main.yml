name: 自动打包并发布WebDAV程序

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install wsgidav cheroot
          pip install pyinstaller

      # 关键修改：适配PowerShell的PyInstaller命令写法
      - name: 打包为Windows可执行文件
        run: |
          # 写法1：将所有参数写在一行（PowerShell兼容）
          pyinstaller --onefile --windowed --name "WebDAV管理器" --clean main.py
          # 如果需要添加额外文件（如README），写法如下：
          # pyinstaller --onefile --windowed --name "WebDAV管理器" --add-data "README.md;." --clean main.py

      - name: 提取版本信息
        id: get_version
        run: |
          if ("${{ github.ref_type }}" -eq "tag"); then
            echo "VERSION=${{ github.ref_name }}" >> $env:GITHUB_ENV
          else
            echo "VERSION=dev-${{ github.sha }}" >> $env:GITHUB_ENV
          fi

      - name: 上传到Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          tag_name: ${{ env.VERSION }}
          name: WebDAV管理器 ${{ env.VERSION }}
          files: dist/WebDAV管理器.exe
          body: |
            自动构建的WebDAV管理器版本：${{ env.VERSION }}
            - 基于wsgidav实现的WebDAV服务GUI管理工具
            - 支持自定义共享目录、端口、账号密码
          draft: false
          prerelease: ${{ startsWith(env.VERSION, 'dev-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
