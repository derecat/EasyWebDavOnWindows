name: 自动打包并发布WebDAV程序

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# 核心新增：配置GITHUB_TOKEN的权限（必须）
permissions:
  contents: write  # 授予写入仓库内容的权限（创建Release必需）
  actions: read     # 可选，读取Action运行信息

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install wsgidav cheroot
          pip install pyinstaller

      - name: 打包为Windows可执行文件
        run: |
          pyinstaller --onefile --windowed --name "WebDAV管理器" --clean main.py

      - name: 提取版本信息（适配PowerShell语法）
        id: get_version
        run: |
          if ($env:GITHUB_REF_TYPE -eq "tag") {
            echo "VERSION=$env:GITHUB_REF_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          } else {
            $shortSha = $env:GITHUB_SHA.Substring(0, 7)
            echo "VERSION=dev-$shortSha" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }

      - name: 上传到Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          tag_name: ${{ env.VERSION }}
          name: WebDAV管理器 ${{ env.VERSION }}
          files: dist/WebDAV管理器.exe
          body: |
            自动构建的WebDAV管理器版本：${{ env.VERSION }}
            - 基于wsgidav实现的WebDAV服务GUI管理工具
            - 支持自定义共享目录、端口、账号密码
          draft: false
          prerelease: ${{ startsWith(env.VERSION, 'dev-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
